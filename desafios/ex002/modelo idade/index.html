<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <div>
                <div class="dentro">
                    <p>Ano de Nascimento: </p>
                    <input type="number" name="txtano" id="txtano" autocomplete="off" min="1934">
                </div>
                <div class="dentro">
                    <p id="sexo">Sexo: </p>
                    <input type="radio" name="sexo" id="mas">
                    <label for="mas">Masculino</label>
                    <input type="radio" name="sexo" id="fen">
                    <label for="fen">Feminino</label>
                </div>
            </div>

                <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
